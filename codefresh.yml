version: '1.0'
steps:
  run:
    title: checking match condition...
    image: ubuntu
    command: env
    when: 
      condition: 
        all: 
          betaBranch: 'includes(lower("beta"), "beta") == true' 
          isTag: 'match("v1.0.0-beta.1", "^v([0-9]\.){2}[0-9](-beta\.[0-9]{1,3})?$", true) == true' 

